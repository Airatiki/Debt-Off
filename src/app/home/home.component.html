<div *ngIf="nav.visible && isUser" class='main-nav'>
  <nav class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <div class="mobile-header">
        <h1>Debt'off</h1>
        <mat-list>
          <mat-list-item style="color: wheat">
            <img mat-list-avatar src={{user.avatarUri}}>
            <h4  mat-line>{{user.firstName}}</h4>
          </mat-list-item>
        </mat-list>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
      </div>
    </div>


    <div class='clearfix'></div>
    <div id="myNavmenu" class='navbar-collapse collapse'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/home/debts']" (click)="onMenuClick($event)">
            <span class='glyphicon glyphicon-home'></span> Долги
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/home/search']" (click)="onMenuClick($event)">
            <span class='glyphicon glyphicon-search'></span> Поиск
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/home/communities']" (click)="onMenuClick($event)">
            <span class='glyphicon glyphicon-user'></span> Группы
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/home/notifications']" (click)="onMenuClick($event)">
            <span class='glyphicon glyphicon-bell'></span> Уведомления
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/home/wallets']" (click)="onMenuClick($event)">
            <span class='glyphicon glyphicon-ruble'></span> Кошельки
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a (click)="logout()" [routerLink]="['/header']">
            <span class='glyphicon glyphicon-off'></span> Выйти
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
