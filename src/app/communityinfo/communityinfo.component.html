<div class="row">

  <div *ngIf="isCommunity" class="example-container mat-elevation-z8 col-md-5 col-md-push-1">
    <h3>Members</h3>

    <mat-table  #table [dataSource]="dataSource">
      <ng-container matColumnDef="avatar">
        <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
        <mat-cell *matCellDef="let row"> <img class="crop" src={{row.avatarUri}} onerror="this.src='../assets/anonim.png'"> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef > UserName </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
      </ng-container>



      <!--<ng-container matColumnDef="email">-->
        <!--<mat-header-cell *matHeaderCellDef > Email </mat-header-cell>-->
        <!--<mat-cell *matCellDef="let row" > {{row.email}} </mat-cell>-->
      <!--</ng-container>-->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserClick(row)"></mat-row>
    </mat-table>
    <div class="footer">
    </div>
  </div>



  <div *ngIf="isCommunity" class="col-md-4 col-md-push-2 community-card">
    <mat-card class="community-info">
      <mat-card-header class="title">
        <mat-card-title>
          <h3>{{community.name}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image class="imgProfil" src="http://standrewscobourg.org/wp-content/uploads/2017/07/community.jpg" >
      <mat-card-content>
        <p>ID: {{community.id}}</p>
        <p>Members: {{community.members.length}}</p>

        <button mat-button (click)="leave()" class="addButton" >Leave</button>
        <button mat-button (click)="optimize()" class="addButton" >Optimize</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="toJoin" class="col-md-6 col-md-offset-3">
    <mat-card class="community-info">
      <mat-card-header class="title">
        <mat-card-title>
          <h3>{{community.name}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image class="imgProfil" src="../../assets/community.jpg" >
      <mat-card-content>
        <p>ID: {{community.id}}</p>
        <button mat-button (click)="join()" class="addButton" >Join</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
