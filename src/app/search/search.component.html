<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-9 col-sm-offset-2 col-xs-12 ">

<div class="search-header">
<mat-input-container class="input-container">
  <input matInput placeholder="Поиск" (keyup)="searchTerm$.next($event.target.value)">
</mat-input-container>
<mat-input-container class="input-container">
<mat-select placeholder="Фильтр" [value]="searching[0].value" (valueChange)="onSelectChange($event)">
  <mat-option *ngFor="let search of searching" [value]="search.value">
    {{ search.viewValue }}
  </mat-option>
</mat-select>
</mat-input-container>
</div>
  <div class="spiner" *ngIf="!dataLoaded">
    <mat-spinner></mat-spinner><h4>Загрузка...</h4>
  </div>


  <div *ngIf="dataLoaded && resultsUser && isUserShown">
    <div class="row">
      <div class="panel panel-default user_panel">
        <div class="panel-heading">
          <h3 class="panel-title">Список найденных пользователей</h3>
        </div>
        <div class="panel-body">
          <div class="table-container">
            <table class="table-users table" border="0">
              <tbody>
              <tr *ngIf="resultsUser.length === 0">
                <td>
                  Ничего не найдено...
                </td>
              </tr>
              <tr *ngFor="let result of resultsUser" (click)="onUserClick(result)">
                <td width="10">
                  <img class="pull-left img-circle nav-user-photo" width="50" src="{{result.avatarUri}}" onerror="this.src='../assets/anonim.png'" />  
                </td>
                <td>
                  {{result.firstName}} {{result.lastName}}<br><i class="fa fa-envelope"></i>
                </td>
                <td align="center">
                  {{result.userName}}<br><small class="text-muted">{{result.email}}</small>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>


<div *ngIf="dataLoaded && resultsCommunity && !isUserShown">
  <div class="row">
    <div class="panel panel-default user_panel">
      <div class="panel-heading">
        <h3 class="panel-title">Список найденных сообществ</h3>
      </div>
      <div class="panel-body">
        <div class="table-container">
          <table class="table-users table" border="0">
            <tbody>
            <tr *ngIf="resultsCommunity.length === 0">
              <td>
                Ничего не найдено...
              </td>
            </tr>
            <tr *ngFor="let result of resultsCommunity" (click)="onCommunityClick(result)">
              <td width="10">
                <!--src="/Debt-Off/assets/community.jpg"-->
                <!--src="../../assets/community.jpg"-->
                <img class="pull-left img-circle nav-user-photo" width="50" src="/Debt-Off/assets/community.jpg" />  
              </td>
              <td>
                {{result.name}}<br><i class="fa fa-envelope"></i>
              </td>
              <td align="center">
                ID: {{result.id}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

</div>
</div>
